        <section class="section-form">
            <div class="row">
                <h2>Contact Me</h2>
                <h4>For questions, concerns, and suggestions please fill out the form below.</h4>
            </div>
            <div class="row">
                <form method="POST" action="https://formspree.io/xzbkbdrw" id = "my-form" class="contact-form">
                    <div class= "row">
                        <div class = "col span-1-of-3">
                            <label for="name">Name:</label>
                        
                        </div>
                        <div class="col span-1-of-3">
                            <input type="text" name="name" id="name" placeholder="Your name" required>
                        
                        </div>
                        
                    </div>
                    <div class= "row">
                        <div class = "col span-1-of-3">
                            <label for="email">Email:</label>
                        
                        </div>
                        <div class="col span-1-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        
                        </div>
                    </div>
                    <div class= "row">
                        <div class = "col span-1-of-3">
                            <label>Subject:</label>
                        
                        </div>
                        <div class="col span-1-of-3">
                            <input type="text" name="subject" id="subject" placeholder="Subject" required>
                        
                        </div>
                    </div>
                    <div class= "row">
                        <div class = "col span-1-of-3">
                            <label>Message:</label>
                        
                        </div>
                        <div class="col span-1-of-3">
                            <textarea name="message" id = "message" placeholder="Your message"></textarea>
                        
                        </div>
                    </div>
                    <div class= "row">
                        <div class = "col span-1-of-3">
                            <label>&nbsp;</label>
                        
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" name="submit" value="Send it!">
                            <input type="reset" name="reset_button" value="Reset it!">
                        </div>
                    </div>
                </form>
            </div>
            <div id="status"></div>
        </section>
